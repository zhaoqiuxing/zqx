### set log levels ###
log4j.rootLogger=FATAL,zqxc,zqxf

log4j.appender.zqxc=org.apache.log4j.ConsoleAppender
log4j.appender.zqxc.layout=org.apache.log4j.PatternLayout
log4j.appender.zqxc.Threshold=INFO
log4j.appender.zqxc.Target=System.out
log4j.appender.zqxc.layout.ConversionPattern=[%-5p] %t %d (%F:%L) - %37c %3x - %m%n
#log4j.appender.CONSOLE.Threshold=INFO

log4j.appender.zqxf=org.apache.log4j.RollingFileAppender
log4j.appender.zqxf.file=${aisong.root}/../../logs/weishop/weishop.log
log4j.appender.zqxf.maxFileSize=8MB
log4j.appender.zqxf.maxBackupIndex=100
log4j.appender.zqxf.append=true
log4j.appender.zqxf.layout=org.apache.log4j.PatternLayout
log4j.appender.zqxf.layout.ConversionPattern=[%-5p] %t %d (%F:%L) - %37c %3x - %m%n
log4j.logger.hibenate=DEBUG
log4j.logger.org.hibernate=INFO
log4j.logger.org.hibernate.SQL=INFO
log4j.logger.org.hibernate.type=INFO
log4j.logger.org.hibernate.cache=ERROR
log4j.logger.org.hibernate.jdbc=debug
log4j.logger.org.hibernate.transaction=debug
log4j.logger.net.sf.ehcache=ERROR

log4j.logger.java.sql.Connection=INFO
log4j.logger.java.sql.Statement=INFO
log4j.logger.java.sql.PreparedStatement=INFO
log4j.logger.java.sql.ResultSet=INFO

